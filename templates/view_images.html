<!DOCTYPE html>
<html>
<head>
    <title>View Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .image-container {
            background-color: #fff;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-top: 0;
            text-align: center;
        }

        .image-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .image-card img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .image-card h2 {
            margin: 10px 0;
        }

        .image-card p {
            margin: 5px 0;
            color: #666;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .top-right {
            position: absolute;
            top: 90px;
            right: 350px;
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .home-link {
            margin-left: auto;
        }

        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="header">
            <a class="top-right home-link" href="/dash">Back to Dashboard</a>
            <h1>{{ name|capitalize }}'s Images</h1>
        </div>
        {% if images %}
            {% for image in images %}
                <div class="image-card">
                    <img src="{{ image.url }}" alt="{{ image.name }}">
                    <h2>{{ image.metadata.title }}</h2>
                    <p>{{ image.metadata.description }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No images uploaded.</p>
        {% endif %}
    </div>
</body>
</html>
