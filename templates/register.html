<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .register-link a {
            color: #666;
            text-decoration: none;
        }

        #genres {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 120px;
            width: 100%;
            font-size: 14px;
            resize: vertical;
        }

        #role {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register for Hayden's Music</h1>
        <div class="register-link">
            <a href="{{ url_for('login') }}">Already have an account? Login</a>
        </div>
        <form method="post" action="{{ url_for('register') }}">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Role:</label>
            <select id="role" name="role" required onchange="toggleGenreField()">
                <optgroup>
                    <option disabled selected>Role</option>
                    <option value="artist">Artist</option>
                    <option value="fan">Fan</option>
                </optgroup>
            </select>
            
            <div id="genreField" style="display: none;">
                <label for="genres">Genres:</label>
                <select id="genres" name="genres[]" multiple>
                    <option value="rock">Rock</option>
                    <option value="pop">Pop</option>
                    <option value="hip-hop">Hip Hop</option>
                    <option value="jazz">Jazz</option>
                    <!-- add more here later -->
                </select>
            </div>

            <div id="nameField" style="display: none;">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" style="padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box;">
            </div>

            <div id="descriptionField" style="display: none;">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="5" style="padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box;"></textarea>
            </div>

            <input type="submit" value="Register">
        </form>
    </div>

    <script>
        function toggleGenreField() {
            var nameField = document.getElementById("nameField");
            var roleSelect = document.getElementById("role");
            var genreField = document.getElementById("genreField");
            var descriptionField = document.getElementById("descriptionField");

            if (roleSelect.value === "artist") {
                genreField.style.display = "block";
                descriptionField.style.display = "block";
                nameField.style.display = "block";
            } else {
                genreField.style.display = "none";
                descriptionField.style.display = "none";
                nameField.style.display = "none";
            }
        }
    </script>
</body>
</html>
